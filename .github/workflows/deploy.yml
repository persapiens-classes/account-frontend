name: Deploy Angular to GitHub Pages

on:
  push:
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Source code checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Node install
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '24'

      - name: Dependencies install
        run: npm install

      - name: Prettier run
        run: npx prettier . --check

      - name: Jscpd run
        run: npm run check-duplication

      - name: Jscpd upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: jscpd
          path: |
            report/jscpd-report.json
            report/html

      - name: ESLint run
        run: npm run lint

      - name: Unit Tests run
        run: npm run test:coverage

      - name: Coverage upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage
          path: |
            coverage/coverage-final.json
            coverage/lcov.info
            coverage/index.html

      - name: Verify coverage files
        run: |
          echo "Checking coverage files..."
          ls -la coverage/
          if [ -f "coverage/lcov.info" ]; then
            echo "âœ… LCOV file exists"
            echo "ðŸ“Š LCOV file size: $(wc -l < coverage/lcov.info) lines"
          else
            echo "âŒ LCOV file missing"
            exit 1
          fi
        if: github.actor != 'dependabot[bot]'

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: github.actor != 'dependabot[bot]'

      - name: Build project
        run: npm run build -- --configuration=production --base-href=/account-frontend/

      - name: Deploy on GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          branch: gh-pages
          folder: dist/browser
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'persapiens-classes/account-frontend' }}

name: Deploy Angular to GitHub Pages

on:
  push:
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Source code checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Node install
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24'

      - name: Pnpm install
        uses: pnpm/action-setup@v4.2.0
        with:
          version: '10.28.0'
          run_install: false

      - name: Pnpm determine store path
        id: pnpm-store
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path)
          echo "PNPM store path: $STORE_PATH"
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v5.0.2
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Cypress binary
        uses: actions/cache@v5.0.2
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-cache-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-cache-

      - name: Dependencies install
        run: pnpm install

      - name: Cypress install
        run: pnpm cypress install

      - name: Prettier run
        run: pnpm run format:check

      - name: Jscpd run (Production Code)
        run: pnpm run check-duplication:production

      - name: Jscpd run (Test Files)
        run: pnpm run check-duplication:tests

      - name: Jscpd upload artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          name: jscpd-reports
          path: |
            report/jscpd/

      - name: ESLint run
        run: pnpm run lint

      - name: Tests (Unit and Integration) run
        run: pnpm clean:unit:coverage && pnpm test:unit:coverage

      - name: Tests (E2E) run
        run: pnpm clean:e2e:coverage && pnpm test:e2e:coverage

      - name: Merge coverage run
        run: pnpm run merge:coverage

      - name: Coverage upload artifacts
        uses: actions/upload-artifact@v6.0.0
        with:
          name: coverage
          path: |
            coverage/

      - name: Debug SonarCloud Analysis
        run: |
          echo "üìÅ TypeScript files in project:"
          find src -name "*.ts" -not -path "*/node_modules/*" | head -10
          echo ""
          echo "üìä Files with coverage in LCOV:"
          grep "^SF:" coverage/merged/lcov.info | sed 's/SF://' | head -10
          echo ""
          echo "üìà Sample coverage data:"
          grep -A 3 -B 1 "LF:" coverage/merged/lcov.info | head -10
          echo ""
          echo "üéØ Detail field component coverage:"
          grep -A 10 -B 2 "detail-field.component" coverage/merged/lcov.info
          echo ""
          echo "üìã Coverage summary:"
          grep -E "^(SF|LF|LH):" coverage/merged/lcov.info | head -15
        if: github.actor != 'dependabot[bot]'

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: ${{ github.actor != 'dependabot[bot]' && github.repository == 'persapiens-classes/account-frontend' }}

      - name: Build project
        run: pnpm run build:prod

      - name: Deploy on GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.8.0
        with:
          branch: gh-pages
          folder: dist/browser
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'persapiens-classes/account-frontend' }}

<main class="main">
  <h1>Hello, {{ title }}</h1>

  <div>
    List
    @for (name of names; track name) {
    <li>{{ name }} <button (click)="remove( name )">Remove</button></li>
    } @empty {
    Empty owners
    }
  </div>

  <div>
    <label for="name">Name:</label>
    <input [(ngModel)]="name">
    <button (click)="insert()">Insert</button>
  </div>
</main>
